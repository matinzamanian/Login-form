<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="shap shap--one"></div>
            <div class="shap shap--two"></div>
            <form action="#" class="form">
                <h2 class="form__title">Login Form</h2>
                <div>
                    <label class="form__label" for="Username"></label>
                    <input
                        type="text"
                        class="form__input"
                        placeholder="Username"
                    />
                </div>

                <div>
                    <label class="form__label" for="Password"></label>
                    <input
                        type="text"
                        class="form__input"
                        placeholder="Password"
                    />
                </div>

                <div>
                    <button type="submit" class="btn__sumbit">Log in</button>
                </div>
            </form>
        </div>
    </body>
</html>
